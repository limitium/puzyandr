<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Puzyandr</title>

    <link href="css/vendor.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <div class="page-header">
        <h1>Puzyandr</h1>

        <p class="lead">Samsung purchasing helper</p>
    </div>

    <h3>Excel from SAP</h3>

    <div class="row">
        <div class="col-md-12">


            <div id="drop_zone">Drop excel here</div>
            <output id="list"></output>

        </div>
    </div>

    <hr/>
    <h3>Look for materials:</h3>

    <div class="row">
        <div class="col-md-12">
            <div class="form-inline">
                <div class="form-group">
                    <label for="overdue">Overdue</label>
                    <input type="text" class="form-control" id="overdue" placeholder="07W,02-09">
                </div>
                <button id="finder" class="btn btn-default">Find materials</button>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Material</th>
            <th>Name</th>
            <th>Qty</th>
        </tr>
        </thead>
        <tbody id="output">

        </tbody>
    </table>
</div>

<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
</body>
</html>
